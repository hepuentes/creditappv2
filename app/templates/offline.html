<!-- app/templates/offline.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sin Conexión - CreditApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-warning">
                <h3 class="text-center">Sin Conexión a Internet</h3>
            </div>
            <div class="card-body text-center">
                <div class="mb-4">
                    <i class="fas fa-wifi-slash fa-5x text-warning"></i>
                </div>
                <h4>Estás trabajando en modo sin conexión</h4>
                <p class="lead">
                    Algunas funciones pueden estar limitadas, pero puedes seguir usando la aplicación.
                    Los cambios se sincronizarán automáticamente cuando vuelvas a tener conexión.
                </p>
                <div class="mt-4">
                    <a href="/" class="btn btn-primary">Intentar Volver al Inicio</a>
                </div>
                <div class="mt-3" id="offline-status">
                    <div class="offline-sync-status">
                        <small>Cambios pendientes: <span id="pending-count">0</span></small>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/static/js/offline.js"></script>
</body>
</html>
