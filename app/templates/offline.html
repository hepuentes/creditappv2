<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modo Offline - CreditApp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            background-color: #f5f5f5;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .offline-container {
            max-width: 600px;
            margin: 50px auto;
        }
        .offline-card {
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        .offline-header {
            background-color: #ffab00;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        .offline-body {
            padding: 30px;
            background-color: #fff;
        }
        .offline-icon {
            font-size: 60px;
            margin-bottom: 20px;
            color: #ffab00;
            text-align: center;
        }
        .offline-sync-status {
            margin-top: 20px;
            padding: 10px;
            background-color: #f8f9fa;
            border-radius: 5px;
            font-size: 14px;
        }
        .btn-reconnect {
            background-color: #007bff;
            border: none;
            width: 100%;
            padding: 12px;
            border-radius: 5px;
            color: white;
            font-weight: bold;
            margin-top: 15px;
        }
        .btn-reconnect:hover {
            background-color: #0069d9;
        }
        .navigation-links {
            margin-top: 20px;
        }
        .navigation-links .link-card {
            display: block;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 5px;
            margin-bottom: 10px;
            text-decoration: none;
            color: #333;
            transition: all 0.2s ease;
        }
        .navigation-links .link-card:hover {
            background: #e9ecef;
            transform: translateY(-2px);
        }
        .navigation-links .link-card i {
            margin-right: 10px;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-card">
            <div class="offline-header">
                <h2><i class="fas fa-wifi-slash"></i> Modo Offline</h2>
            </div>
            <div class="offline-body">
                <div class="offline-icon">
                    <i class="fas fa-signal-slash"></i>
                </div>
                
                <h3 class="text-center mb-4">Sin conexión a internet</h3>
                
                <p class="lead text-center">
                    Estás trabajando en modo sin conexión. Puedes seguir usando la aplicación
                    con funcionalidades limitadas.
                </p>
                
                <div class="offline-sync-status">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <span class="status-indicator status-offline"></span>
                            <span>Estado: Sin conexión</span>
                        </div>
                        <div>
                            Cambios pendientes: <span id="pending-count">0</span>
                        </div>
                    </div>
                </div>
                
                <button id="try-reconnect" class="btn btn-reconnect mt-3">
                    <i class="fas fa-sync-alt"></i> Intentar Reconectar
                </button>
                
                <h4 class="mt-4">Navegación disponible offline</h4>
                <div class="navigation-links">
                    <a href="/dashboard" class="link-card">
                        <i class="fas fa-tachometer-alt"></i> Dashboard
                    </a>
                    <a href="/clientes" class="link-card">
                        <i class="fas fa-users"></i> Clientes
                    </a>
                    <a href="/productos" class="link-card">
                        <i class="fas fa-box"></i> Productos
                    </a>
                    <a href="/ventas" class="link-card">
                        <i class="fas fa-shopping-cart"></i> Ventas
                    </a>
                    <a href="/creditos" class="link-card">
                        <i class="fas fa-credit-card"></i> Créditos
                    </a>
                    <a href="/abonos" class="link-card">
                        <i class="fas fa-money-bill-wave"></i> Abonos
                    </a>
                </div>
                
                <div id="offline-status" class="mt-3"></div>
            </div>
        </div>
    </div>

    <script>
        // Manejo de reconexión
        document.getElementById('try-reconnect').addEventListener('click', function() {
            document.getElementById('offline-status').innerHTML = '<div class="alert alert-info">Intentando reconectar...</div>';
            
            // Comprobar conexión
            if (navigator.onLine) {
                document.getElementById('offline-status').innerHTML = '<div class="alert alert-success">¡Conexión restaurada! Redirigiendo...</div>';
                setTimeout(() => {
                    window.location.href = '/dashboard';
                }, 1500);
            } else {
                document.getElementById('offline-status').innerHTML = '<div class="alert alert-warning">Todavía sin conexión. Intente activar sus datos móviles o WiFi.</div>';
            }
        });
        
        // Evento de reconexión
        window.addEventListener('online', function() {
            document.getElementById('offline-status').innerHTML = '<div class="alert alert-success">¡Conexión restaurada! Redirigiendo...</div>';
            setTimeout(() => {
                window.location.href = '/dashboard';
            }, 1500);
        });

        // Actualizar contador de cambios pendientes
        async function updatePendingCount() {
            try {
                if (window.indexedDB) {
                    const request = indexedDB.open('CreditAppOfflineDB', 1);
                    request.onsuccess = function(event) {
                        const db = event.target.result;
                        const transaction = db.transaction(['pendingChanges'], 'readonly');
                        const store = transaction.objectStore('pendingChanges');
                        const countRequest = store.count();
                        countRequest.onsuccess = function() {
                            document.getElementById('pending-count').textContent = countRequest.result;
                        };
                    };
                }
            } catch (err) {
                console.error("Error al actualizar contador de cambios pendientes:", err);
            }
        }
        
        // Inicializar al cargar
        document.addEventListener('DOMContentLoaded', function() {
            updatePendingCount();
        });
    </script>
</body>
</html>
